<!DOCTYPE HTML>
<html>
<head>
  <title>Register Form</title>
</head>
<body>
 <form action="insert.php" method="POST">
  <table>
   <tr>
    <td>Name :</td>
    <td><input type="text" name="username" required></td>
   </tr>
   <tr>
    <td>Password :</td>
    <td><input type="password" name="password" required></td>
   </tr>
   <tr>
    <td>Street :</td>

     <td><input type="street" name="street" required></td>
    </td>
   </tr>

   </tr>
   <tr>

   </tr>
   <tr>
    <td>Zipcode</td>

   </tr>

   </tr>
  </table>
 </form>

</html>
